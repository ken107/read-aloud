<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shortcut Keys</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style>
  h2 {
    margin-top: 30px;
    margin-bottom: 20px;
  }
  </style>
</head>
<body>
  <div class="container">
  <h2>
    Shortcut Keys
  </h2>
  <table class="table table-bordered table-striped">
    <tr>
      <td>Play/Pause</td>
      <td>Alt-P</td>
    </tr>
    <tr>
      <td>Stop</td>
      <td>Alt-O</td>
    </tr>
    <tr>
      <td>Forward</td>
      <td>Alt-Period</td>
    </tr>
    <tr>
      <td>Rewind</td>
      <td>Alt-Comma</td>
  </table>
  </div>
</body>
</html>

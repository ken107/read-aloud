<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Read Aloud Options</title>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">

  <script src="js/es6-promise.auto.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/defaults.js"></script>
  <script src="js/options.js"></script>
</head>
<body>
  <h1 data-i18n="options_heading"></h1>

  <span id="hotkeys-link" data-i18n="options_hotkeys_link"></span>

  <div class="label">
    <span data-i18n="options_voice_label"></span>
    <i id="languages-edit-button" class="material-icons">mode_edit</i>
  </div>
  <select id="voices">
    <option value="">Auto select</option>
  </select>

  <div class="label">
    <span data-i18n="options_rate_label"></span>
    <i id="rate-edit-button" class="material-icons">mode_edit</i>
  </div>
  <div id="rate" class="slider" data-min="-1" data-max="1" data-step="0.05" data-pow="3"></div>
  <div id="rate-input-div">
    <input id="rate-input" type="text" maxlength="5" />x
  </div>
  <div id="rate-warning" class="warning" data-i18n="options_rate_warning"></div>

  <div class="label" data-i18n="options_pitch_label"></div>
  <div id="pitch" class="slider" data-min="0" data-max="2" data-step="0.05"></div>

  <div class="label" data-i18n="options_volume_label"></div>
  <div id="volume" class="slider" data-min="0" data-max="1" data-step="0.025"></div>

  <div class="label" data-i18n="options_show_highlighting"></div>
  <label><input type="radio" name="highlighting" value="1" />On</label>
  <label><input type="radio" name="highlighting" value="0" />Off</label>

  <div class="buttons"></div>
  <button id="reset" data-i18n="options_reset_button"></button>
  <span class="status success">&#x2714;</span>
</body>
</html>
